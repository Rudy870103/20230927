<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
        }

        td{
            background: lightblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>table9宮格</h3>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>

        </tr>
        <tr>
            <td>4</td>

        </tr>
        <tr>

    <table>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>

        </tr>
        <tr>
            <!-- <td>4</td> -->

        </tr>
        <tr>
            <!-- <td>7</td> -->

            <td>9</td>
        </tr>
    </table>

    <h3>table9宮格</h3>
    <table>
        <tr>
            <td colspan="2">1</td>
            <!-- <td>2</td> -->
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <!-- <td>7</td> -->

            <!-- <td>9</td> -->
