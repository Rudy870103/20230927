<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id */
        #test{
            color: purple;
        }
        /* class */
        .contain{
            color: green;
        }
        /* element */
        span{
            color: red;
        }
        
    </style>
</head>
<body>
    <h1 id="test">Hello</h1>
    <p class="contain">World</p>
    <span>!!</span>
</body>
</html>
